<h3>add user to chat</h3>
<form [formGroup]="addUserForm" style="display: flex; flex-direction: column">
  <mat-form-field>
    <mat-label>user</mat-label>
    <mat-label>Number</mat-label>
    <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="query"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option.id">
        {{option.username}} - {{option.firstName}} {{option.lastName}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button mat-stroked-button type="submit" (click)="addUser()" [disabled]="query.invalid">
    create
  </button>
</form>
