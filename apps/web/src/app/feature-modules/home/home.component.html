<div class="home-container">
  <div>
    <button mat-stroked-button (click)="openCreateChatDialog()">create chat</button>
  </div>
  <div class="chats-container">
    <mat-card *ngFor="let chat of (chats$| async)" [routerLink]="['chat', chat.id]"
      routerLinkActive="router-link-active" style="max-width: 70%; margin-top: 1vh;">
      {{chat.name}}
    </mat-card>
  </div>
</div>
