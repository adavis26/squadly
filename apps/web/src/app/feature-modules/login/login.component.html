<div style="display:flex; justify-content: center; width: 100%; height: 100%">
  <form [formGroup]="loginForm" style="display: flex; flex-direction: column; width: 30%; min-width: 300px; margin-top: 10%">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>

    <button mat-stroked-button style="margin-bottom: 20px; margin-top: 30px;" (click)="login()" type="submit">login</button>
      <button [routerLink]="['/signup']" mat-stroked-button>new user</button>
  </form>
</div>
