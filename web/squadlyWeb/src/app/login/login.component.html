<div class="container">
  <div class="row mt-5">
    <div class="col-6 offset-3">
      <form [formGroup]="loginForm">
        <label>username</label>
        <input class="form-control mb-3" formControlName="username">
        <label>password</label>
        <input class="form-control mb-5" formControlName="password" type="password">
        <button class="btn btn-success col-12" (click)="submit()" [disabled]="!loginForm.valid">sign in</button>
      </form>
    </div>
  </div>
</div>
